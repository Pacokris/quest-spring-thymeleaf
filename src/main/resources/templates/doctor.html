<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

    <title>Doctor Secret Room</title>
</head>

<body style="background: lightgrey">


<div style="padding: 10px">
    <!-- header start -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- header end -->
</div>

<section>
    <div style="text-align: center">
        <h1>Welcome <span style="color: purple" th:text="${name}"></span></h1>
        <h3>Your number is <span style="color: purple" th:text="${number}"></span></h3>
    </div>
</section>

<div style="padding: 10px; position: fixed; bottom: 0; left: 0; right: 0">
    <!-- footer start -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- footer end -->
</div>

</body>

</html>
